version: '3.8'

services:
  server:
    build:
      # O contexto é a raiz do projeto (onde este arquivo está),
      # pois os Dockerfiles precisam de acesso ao go.mod e a todo o código.
      context: .
      dockerfile: ./cmd/server/Dockerfile
    container_name: jokenpo_server
    ports:
      # Mapeia a porta 8080 do seu PC para a porta 8080 do container.
      - "8080:8080"
    networks:
      - jokenpo_net

  client:
    build:
      context: .
      dockerfile: ./cmd/client/Dockerfile
    # Não definimos um 'container_name' para que o Docker possa criar múltiplos
    # containers com nomes únicos (ex: jokenpo_client_1, jokenpo_client_2, etc).
    depends_on:
      - server
    networks:
      - jokenpo_net
    # É assim que o cliente dentro do Docker encontrará o servidor.
    # 'server' é o nome do serviço definido acima.
    environment:
      - SERVER_ADDR=server:8080

networks:
  jokenpo_net:
    driver: bridge