networks:
  consul-net:
    driver: bridge
    attachable: true
    name: consul-net

# Persistência de dados para os nós Consul não se "esquecerem" quem são após um restart.
volumes:
  consul_data_1:
  consul_data_2:
  consul_data_3:

services:
  # =========================================
  # 1. INFRAESTRUTURA: CLUSTER CONSUL
  # =========================================
  consul-1:
    image: hashicorp/consul:1.22
    container_name: consul-1
    hostname: consul-1
    networks: [consul-net]
    volumes:
      - consul_data_1:/consul/data
    ports:
      - "8500:8500"
      - "8600:8600/udp"
      # Portas internas não precisam ser expostas ao host se não houver conflito,
      # mas mantive para garantir compatibilidade com sua configuração anterior.
      - "8300:8300"
      - "8301:8301"
      - "8302:8302"
    command: >
      agent -server -ui -node=consul-node-1 -bootstrap-expect=3
      -client=0.0.0.0
      -dns-port=8600 -recursor=8.8.8.8
      -retry-join=consul-2 -retry-join=consul-3
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    profiles: [infra]

  consul-2:
    image: hashicorp/consul:1.22
    container_name: consul-2
    hostname: consul-2
    networks: [consul-net]
    volumes:
      - consul_data_2:/consul/data
    ports:
      - "8501:8500"
      - "8601:8600/udp"
      - "8303:8300"
      - "8304:8301"
      - "8305:8302"
    command: >
      agent -server -node=consul-node-2 -client=0.0.0.0
      -retry-join=consul-1 -retry-join=consul-3
      -dns-port=8600 -recursor=8.8.8.8
      -ui
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    profiles: [infra]

  consul-3:
    image: hashicorp/consul:1.22
    container_name: consul-3
    hostname: consul-3
    networks: [consul-net]
    volumes:
      - consul_data_3:/consul/data
    ports:
      - "8502:8500"
      - "8602:8600/udp"
      - "8306:8300"
      - "8307:8301"
      - "8308:8302"
    command: >
      agent -server -node=consul-node-3 -client=0.0.0.0
      -retry-join=consul-1 -retry-join=consul-2
      -dns-port=8600 -recursor=8.8.8.8
      -ui
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    profiles: [infra]

  # =========================================
  # 2. APLICAÇÃO: SERVIÇOS ESCALÁVEIS
  # =========================================
  # Nota: Removemos 'container_name' e 'hostname' fixos para permitir o scale.
  # Removemos 'depends_on' para evitar restarts em cascata.

  jokenpo-session:
    build:
      context: .
      dockerfile: ./cmd/server/session/Dockerfile
    networks: [consul-net]
    deploy:
      mode: replicated
      replicas: 2 # Começa com 2 instâncias
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      # SERVICE_ADVERTISED_HOSTNAME removido daqui para que o Go use o hostname do container automaticamente
      - SESSION_SERVICE_PORT=8080
      - HEALTH_CHECK_PORT=8080
    profiles: [game]

  jokenpo-shop:
    build:
      context: .
      dockerfile: ./cmd/server/shop/Dockerfile
    networks: [consul-net]
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - SHOP_SERVICE_PORT=8081
      - HEALTH_CHECK_PORT=8081
    profiles: [game]

  jokenpo-queue:
    build:
      context: .
      dockerfile: ./cmd/server/queue/Dockerfile
    networks: [consul-net]
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - QUEUE_SERVICE_PORT=8082
      - HEALTH_CHECK_PORT=8082
    profiles: [game]

  jokenpo-gameroom:
    build:
      context: .
      dockerfile: ./cmd/server/gameroom/Dockerfile
    networks: [consul-net]
    deploy:
      mode: replicated
      replicas: 3
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - GAMEROOM_SERVICE_PORT=8083
      - HEALTH_CHECK_PORT=8083
    profiles: [game]

  # =========================================
  # 3. CAMADA DE ENTRADA: LOAD BALANCERS
  # =========================================
  # Estes permanecem estáticos conforme solicitado, para ter portas de entrada fixas.

  load-balancer-1:
    build:
      context: .
      dockerfile: ./cmd/server/loadbalancer/Dockerfile
    networks: [consul-net]
    ports: ["9080:80"]
    # Sem depends_on! Ele vai tentar conectar até conseguir.
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - LB_TARGET_SERVICE=jokenpo-session
      - LB_LISTEN_ADDR=:80
    profiles: [game]

  load-balancer-2:
    build:
      context: .
      dockerfile: ./cmd/server/loadbalancer/Dockerfile
    networks: [consul-net]
    ports: ["9081:80"]
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - LB_TARGET_SERVICE=jokenpo-session
      - LB_LISTEN_ADDR=:80
    profiles: [game]

  load-balancer-3:
    build:
      context: .
      dockerfile: ./cmd/server/loadbalancer/Dockerfile
    networks: [consul-net]
    ports: ["9082:80"]
    environment:
      - CONSUL_HTTP_ADDR=consul-1:8500,consul-2:8500,consul-3:8500
      - LB_TARGET_SERVICE=jokenpo-session
      - LB_LISTEN_ADDR=:80
    profiles: [game]

# =========================================
  # 4. BLOCKCHAIN: Geth (Ethereum Privado)
  # =========================================
  jokenpo-blockchain:
    image: ethereum/client-go:stable
    container_name: jokenpo-blockchain
    hostname: jokenpo-blockchain
    command: 
      - --dev               # Modo desenvolvedor (mineração instantânea, conta admin pré-criada)
      - --dev.period=1      # Gera blocos sob demanda
      - --http              # Habilita API HTTP
      - --http.addr=0.0.0.0 # Aceita conexões externas (dos outros containers)
      - --http.api=eth,net,web3,personal,miner
      - --http.corsdomain=*
      - --http.vhosts=*
    ports:
      - "8545:8545" # Porta RPC padrão
    networks:
      - consul-net
    profiles: [bc]

  jokenpo-deployer:
    build:
      context: .
      # Vamos usar um Dockerfile inline simples ou apontar para um arquivo
      dockerfile: ./cmd/deployer/Dockerfile 
    networks: [consul-net]
    profiles: [game]
    # Importante: não reiniciar infinitamente se der certo
    restart: on-failure

